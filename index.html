<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Pad R1</title>
    <link rel="stylesheet" href="style.css">
    <script src="theme-engine.js"></script> 
</head>
<body>
    <div id="launcher">
        <header>
            <input type="text" id="searchInput" placeholder="Search or Type URL...">
            <button id="searchButton">Search</button>
            <button id="addLinkButton">Add Link</button>
            <button id="settingsButton">Settings</button>
        </header>
        <ul id="linksList">
            </ul>
    </div>

    <div id="settingsDialogOverlay" class="custom-prompt-overlay" style="display: none;">
        <div id="settingsDialog" class="custom-prompt-dialog">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="themeModeToggle">Dark Mode</label>
                <input type="checkbox" id="themeModeToggle">
            </div>
            <div class="setting-item">
                <span>Theme Studio</span>
                <button id="themeStudioBtn" class="studio-btn" title="Open Color Lab">ðŸŽ¨</button>
            </div>
            <button id="closeSettingsButton">Close</button>
        </div>
    </div>

    <div id="themeDialogOverlay" class="custom-prompt-overlay" style="display: none;">
        <div class="custom-prompt-dialog">
            <h2>Change Theme</h2>
            
            <div class="color-lab-checkbox-container" style="display: none;">
                <label for="color-lab-toggle">Color Lab</label>
                <input type="checkbox" id="color-lab-toggle">
            </div>

            <ul id="themeColorList" class="theme-color-list scrollable-list-dialog" tabindex="-1">
                </ul>

            <div id="modifier-controls" style="display: none;">
                <h3>Apply Modifier</h3>
                <div class="modifier-grid">
                    </div>
                <div class="button-group">
                    <button id="save-custom-theme-button">Save Theme</button>
                    <button id="cancel-custom-theme-button" class="cancel-btn">Cancel</button>
                </div>
            </div>

            <button id="themeDialogOk">OK</button>
            <button id="themeDialogCancel" class="cancel-btn">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
